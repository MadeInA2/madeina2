<!DOCTYPE html>

<html>
<head>
	<title>Made in A2</title>
	<style type="text/css">

		/* global */
		* {
			font-weight: 300;
			font-family: sans-serif;
			box-sizing: border-box;
		}
		html,
		body {
			margin: 0;
			padding: 0;
			text-align: center;
		}
		.wrapper {
			max-width: 600px;
			margin: 0 auto;
			padding: 0 2em;
		}
		a {
			color: inherit;
		}

		/* header */
		.header {
			padding: 20% 0 3em;
			background: hsl(220, 20%, 20%);
			color: white;
		}
		.header h1 {
			font-size: 35px;
		}
		.header p {
			color: #fff;
			font-weight: 400;
		}

		/* generic company styles */
		.company {
			color: #444;
			opacity: .95;
		}
		.company:hover {
			opacity: 1;
		}
		.company a {
			display: block;
			padding: 1.333em 0;
			line-height: 1.33;
			font-size: 55px;
			text-decoration: none;
		}

		/* specific company styles */
		.company.cribspot {
			background: hsl(30, 90%, 70%);
			color: white;
		}
		.company.duo {
			background: hsl(0, 0%, 96%);
			color: hsl(104, 44%, 49%);
		}
		.company.farmlogs {
			background: hsl(135, 40%, 40%);
			color: white;
		}
		.company.nutshell {
			background: hsl(37, 5%, 35%);
			color: white;
		}
		.company.olark {
			background: hsl(14, 68%, 50%);
			color: white;
		}
		.company.pinoccio {
			background: white;
			color: hsl(202, 48%, 62%);
		}
		.company.protean {
			background: hsl(0, 0%, 20%);
			color: white;
		}
		.company.seelio {
			background: hsl(220, 50%, 80%);
			color: white;
		}

		/* footer */
		.footer {
			padding: 2em 0;
			background: #eee;
			color: #888;
		}
		.footer a {
			color: #888;
		}

	</style>
	<!-- AddThis Smart Layers BEGIN -->
	<!-- Go to http://www.addthis.com/get/smart-layers to customize -->
	<script type="text/javascript" src="//s7.addthis.com/js/300/addthis_widget.js#pubid=ra-501999ab1a6b7dce"></script>
	<script type="text/javascript">
	  addthis.layers({
	    'theme' : 'transparent',
	    'share' : {
	      'position' : 'left',
	      'numPreferredServices' : 5
	    },  
	    'whatsnext' : {}  
	  });
	</script>
	<!-- AddThis Smart Layers END -->
	
</head>
<body>

	<div class="header">
		<div class="wrapper">
			<h1>Made in A2</h1>
			<p>
				Tech companies in Ann Arbor, Michigan.
			</p>
			<p>
				<a href="mailto:design@farmlogs.com">Add your company</a>
			</p>
		</div>
	</div>

	<div class="company cribspot">
		<a href="http://cribspot.com" target="_blank">Cribspot</a>
	</div>
	<div class="company duo">
		<a href="http://duosecurity.com/" target="_blank">Duo Security</a>
	</div>
	<div class="company farmlogs">
		<a href="http://farmlogs.com/" target="_blank">FarmLogs</a>
	</div>
	<div class="company nutshell">
		<a href="http://nutshell.com" target="_blank">Nutshell</a>
	</div>
	<div class="company olark">
		<a href="http://olark.com" target="_blank">Olark</a>
	</div>
	<div class="company pinoccio">
		<a href="http://pinocc.io/" target="_blank">Pinoccio</a>
	</div>
	<div class="company protean">
		<a href="http://getprotean.com" target="_blank">Protean</a>
	</div>
	<div class="company seelio">
		<a href="http://seelio.com" target="_blank">Seelio</a>
	</div>

	<div class="footer">
		<div class="wrapper">
			<p>
				made by
				<a href="http://farmlogs.com/about/" target="_blank">Designers at FarmLogs</a>
				-
				(<a href="https://github.com/sampl/madeina2" target="_blank">source</a>)

			</p>
		</div>
	</div>

</body>
</html>
